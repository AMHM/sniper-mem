<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Sniper Visualization</title>
	<link rel="stylesheet" href="css/visualization.css" type="text/css" media="screen" />
	<!--<link rel="stylesheet" href="http://www.maxdesign.com.au/wp-content/themes/maxdesign/stylesheets/print.css" type="text/css">-->
        <script src="info.txt"></script>
	<script src="levels/level2/info.txt"></script>
	<script type="text/javascript" src="levels/level2/javascript/jquery.min.js"></script>
	<script type="text/javascript" src="levels/level2/javascript/jquery-ui.min.js"></script>
</head>
<body>

<script type="text/javascript">
function UrlExists(url)
{
    var http = new XMLHttpRequest();
    http.open('HEAD', url, false);
    http.send();
    return http.status!=404;
}

//check if level 2 data exists
level2exists = false;
level3exists = false;
level3exists = UrlExists("./levels/level3/data/ipcvalues.txt");
level2exists = UrlExists("./levels/level2/data/info.txt");
</script>
<div id="container">
	<div id="header">
		<h1>
			Sniper Visualization
		</h1>

		
	</div>
	<div id="navigation">
	</div>
	<div id="content-container1">
		<div id="content-container2">
			<div id="section-navigation">
				
			</div>
			<div id="content">
				
				<h2>General Info</h2>
				<ul>
				<li>Application: <script type="text/javascript">document.write(title);</script></li>
				<li>Number of intervals: <script type="text/javascript">document.write(num_intervals);</script></li>
				<li>Interval size: <script type="text/javascript">document.write(interval/1000000);</script> nanoseconds</li>
				<li>Used McPAT: <script type="text/javascript">document.write(use_mcpat);</script></li>
				</ul>
				<script type="text/javascript">
				if (level2exists)
				{
					document.write("<a href=\"levels/level2/cyclestacks.html\">Cycle stacks over time</a><br \/>");
				}
				else
				{
					document.write("Cycle stacks over time (not available, level2.py did not run)<br \/>");
				}
				</script>
				<script type="text/javascript">
					document.write("<a href=\"levels/level2/mcpatviz.html\">McPAT visualizations over time</a><br \/>");
				
				</script>
				<script type="text/javascript">
				if (level3exists)
				{
					document.write("<a href=\"levels/level3/level3.html\">3D (time-cores-IPC) visualization</a>");
				}
				else
				{
					document.write("3D (time-cores-IPC) visualization (not available, level3.py did not run)<br \/>");
				}
				</script>
				
				
				

			</div>
			<div id="aside">

			</div>
			<div id="footer">
		
			</div>
		</div>
	</div>
</div>
</body>
</html>
