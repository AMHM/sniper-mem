<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Sniper Visualization</title>
	<link rel="stylesheet" href="css/visualization.css" type="text/css" media="screen" />
	<!--<link rel="stylesheet" href="http://www.maxdesign.com.au/wp-content/themes/maxdesign/stylesheets/print.css" type="text/css">-->
        <script src="info.txt"></script>
	<script src="levels/level2/data/info.txt"></script>
	<script src="levels/level3/data/ipcvalues.txt"></script>
	<script type="text/javascript" src="levels/level2/javascript/jquery.min.js"></script>
	<script type="text/javascript" src="levels/level2/javascript/jquery-ui.min.js"></script>
</head>
<body>

<script type="text/javascript">


//check if level 2 data exists
level2exists = (typeof infostr != 'undefined');
mcpatexists = false;
level3exists = (typeof ipcvaluestr != 'undefined');
if (level2exists){
  info = jQuery.parseJSON(infostr);
  title = info["name"];
  interval = info["intervalsize"];
  mcpatexists = info["use_mcpat"];
  num_intervals = info["num_intervals"];
}
</script>
<div id="container">
	<div id="header">
		<h1>
			Sniper Visualization
		</h1>

		
	</div>
	<div id="navigation">
	</div>
	<div id="content-container1">
		<div id="content-container2">
			<div id="section-navigation">
				
			</div>
			<div id="content">
				
				<h2>General Info</h2>
				<ul>
				<li>Application: <script type="text/javascript">document.write(title);</script></li>
				<li>Number of intervals: <script type="text/javascript">document.write(num_intervals);</script></li>
				<li>Interval size: <script type="text/javascript">document.write(interval/1000000);</script> nanoseconds</li>
				<li>Used McPAT: <script type="text/javascript">document.write(mcpatexists);</script></li>
				</ul>
				<h2>Visualizations</h2>
                                <ul>
				<script type="text/javascript">
				if (level2exists)
				{
					document.write("<li><a href=\"levels/level2/cyclestacks.html\">Cycle stacks over time</a></li>");
				}
				else
				{
					document.write("<li>Cycle stacks over time (not available, level2.py did not run)</li>");
				}
				</script>
				<script type="text/javascript">
                                if (mcpatexists)
				{
					document.write("<li><a href=\"levels/level2/mcpatviz.html\">McPAT visualizations over time</a></li>");
                                }
				else
				{
					document.write("<li>McPAT visualizations over time (not available, level2.py did not run with --mcpat option)</li>");
				}
					
				
				</script>
				<script type="text/javascript">
				if (level3exists)
				{
					document.write("<li><a href=\"levels/level3/level3.html\">3D (time-cores-IPC) visualization</a></li>");
				}
				else
				{
					document.write("<li>3D (time-cores-IPC) visualization (not available, level3.py did not run)</li>");
				}
				</script>
				</ul>
				
				

			</div>
			<div id="footer">
		
			</div>
		</div>
	</div>
</div>
</body>
</html>
